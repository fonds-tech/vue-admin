<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 主题：跟随系统，左右各半明暗 -->
  <rect width="160" height="90" rx="12" fill="#F6F7FA"/>

  <!-- 窗口框（与其他主题一致的描边） -->
  <rect x="18" y="12" width="124" height="66" rx="12" fill="#FFFFFF" stroke="#D9DEE8" stroke-width="2"/>

  <!-- 统一裁剪，防止内层溢出边框 -->
  <defs>
    <clipPath id="frameClip">
      <rect x="18" y="12" width="124" height="66" rx="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#frameClip)">
    <!-- 左半（浅色，移除描边避免叠加外框） -->
    <rect x="19" y="13" width="61" height="64" rx="11" fill="#FFFFFF"/>
    <rect x="22" y="16" width="54" height="10" rx="5" fill="#EEF2F8"/>
    <rect x="22" y="28" width="28" height="42" rx="6" fill="#F3F6FB" stroke="#E2E7F0" stroke-width="1.5"/>
    <rect x="26" y="32" width="20" height="8" rx="3" fill="#409EFF" fill-opacity="0.2"/>
    <rect x="26" y="44" width="20" height="6" rx="3" fill="#DFE5EE"/>
    <rect x="26" y="54" width="20" height="6" rx="3" fill="#DFE5EE"/>
    <rect x="54" y="32" width="18" height="8" rx="4" fill="#E6EEFF"/>
    <rect x="54" y="46" width="22" height="6" rx="3" fill="#E1E6F0"/>
    <rect x="54" y="56" width="16" height="6" rx="3" fill="#E1E6F0"/>

    <!-- 右半（深色，移除描边避免叠加外框） -->
    <rect x="80" y="13" width="61" height="64" rx="11" fill="#0E1525"/>
    <rect x="84" y="16" width="54" height="10" rx="5" fill="#111B2F"/>
    <rect x="84" y="28" width="28" height="42" rx="6" fill="#121B2E" stroke="#1E283A" stroke-width="1.5"/>
    <rect x="88" y="32" width="20" height="8" rx="3" fill="#7FB5FF" fill-opacity="0.2"/>
    <rect x="88" y="44" width="20" height="6" rx="3" fill="#1E2738"/>
    <rect x="88" y="54" width="20" height="6" rx="3" fill="#1E2738"/>
    <rect x="116" y="32" width="18" height="8" rx="4" fill="#1F2C43"/>
    <rect x="116" y="46" width="22" height="6" rx="3" fill="#273449"/>
    <rect x="116" y="56" width="16" height="6" rx="3" fill="#273449"/>
  </g>
</svg>
