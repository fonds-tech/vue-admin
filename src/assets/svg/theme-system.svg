<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 主题样式：跟随系统（缩略图友好：浅/深对比分屏） -->
  <defs>
    <clipPath id="theme-system-clip">
      <rect width="160" height="90" rx="10"/>
    </clipPath>
  </defs>

  <rect width="160" height="90" rx="10" fill="#F7F8FA"/>
  <g clip-path="url(#theme-system-clip)">
    <rect x="80" y="0" width="80" height="90" fill="#1D2129"/>
  </g>
  <line x1="80" y1="0" x2="80" y2="90" stroke="#DEE0E3" stroke-opacity="0.9" stroke-width="2" vector-effect="non-scaling-stroke"/>

  <!-- 左：浅色 -->
  <rect x="0" y="0" width="24" height="90" fill="#FFFFFF"/>
  <line x1="24" y1="0" x2="24" y2="90" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <line x1="0" y1="16" x2="24" y2="16" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="4" y="5" width="6" height="6" rx="1.5" fill="#409EFF"/>
  <rect x="11" y="7" width="10" height="2.8" rx="1.4" fill="#C9CDD4" fill-opacity="0.85"/>
  <rect x="3" y="22" width="18" height="8" rx="3" fill="#409EFF" fill-opacity="0.14"/>

  <rect x="24" y="0" width="56" height="16" fill="#FFFFFF"/>
  <line x1="24" y1="16" x2="80" y2="16" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="28" y="6" width="22" height="4" rx="2" fill="#F2F3F5"/>
  <circle cx="76" cy="8" r="2.2" fill="#C9CDD4" fill-opacity="0.6"/>

  <rect x="24" y="16" width="56" height="12" fill="#FFFFFF"/>
  <line x1="24" y1="28" x2="80" y2="28" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="28" y="19" width="20" height="6" rx="3" fill="#409EFF" fill-opacity="0.12"/>
  <rect x="28" y="24.8" width="20" height="2" rx="1" fill="#409EFF"/>

  <rect x="24" y="28" width="56" height="62" fill="#F7F8FA"/>
  <rect x="28" y="34" width="48" height="32" rx="4" fill="#FFFFFF" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="32" y="38" width="18" height="3" rx="1.5" fill="#C9CDD4" fill-opacity="0.75"/>

  <!-- 右：深色 -->
  <rect x="80" y="0" width="24" height="90" fill="#232731"/>
  <line x1="104" y1="0" x2="104" y2="90" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <line x1="80" y1="16" x2="104" y2="16" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="84" y="5" width="6" height="6" rx="1.5" fill="#409EFF"/>
  <rect x="91" y="7" width="10" height="2.8" rx="1.4" fill="white" fill-opacity="0.28"/>
  <rect x="83" y="22" width="18" height="8" rx="3" fill="#409EFF" fill-opacity="0.22"/>

  <rect x="104" y="0" width="56" height="16" fill="#232731"/>
  <line x1="104" y1="16" x2="160" y2="16" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="108" y="6" width="22" height="4" rx="2" fill="white" fill-opacity="0.16"/>
  <circle cx="156" cy="8" r="2.2" fill="white" fill-opacity="0.25"/>

  <rect x="104" y="16" width="56" height="12" fill="#232731"/>
  <line x1="104" y1="28" x2="160" y2="28" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="108" y="19" width="20" height="6" rx="3" fill="#409EFF" fill-opacity="0.22"/>
  <rect x="108" y="24.8" width="20" height="2" rx="1" fill="#409EFF"/>

  <rect x="104" y="28" width="56" height="62" fill="#1D2129"/>
  <rect x="108" y="34" width="48" height="32" rx="4" fill="#232731" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="112" y="38" width="18" height="3" rx="1.5" fill="white" fill-opacity="0.22"/>
</svg>
