<svg width="100%" height="100%" viewBox="0 0 100 60" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- 统一预览卡片：菜单布局（双列） -->
  <rect width="100" height="60" rx="4" fill="#F7F8FA"/>

  <!-- 窗口容器 -->
  <rect x="6.5" y="6.5" width="87" height="47" rx="3.5" fill="#FFFFFF"/>

  <!-- 内容区背景 -->
  <rect x="6.5" y="18" width="87" height="36" fill="#F7F8FA"/>

  <!-- 主侧栏（窄：图标栏，使用浅色体系，避免误解为“黑色菜单”） -->
  <path d="M9.5 6H20V54H9.5C7.567 54 6 52.433 6 50.5V9.5C6 7.567 7.567 6 9.5 6Z" fill="#EBEDF0"/>
  <rect x="20" y="6" width="1" height="48" fill="#DEE0E3"/>

  <!-- 子侧栏（宽：列表栏） -->
  <rect x="20" y="6" width="14" height="48" fill="#F2F3F5"/>
  <rect x="34" y="6" width="1" height="48" fill="#EBEDF0"/>

  <!-- 顶栏（内容区顶部） -->
  <path d="M34 6H90.5C92.433 6 94 7.567 94 9.5V18H34V6Z" fill="#FFFFFF"/>
  <rect x="34" y="17" width="60" height="1" fill="#EBEDF0"/>

  <!-- 主侧栏图标 -->
  <rect x="11.5" y="12.5" width="3" height="3" rx="0.9" fill="#409EFF"/>
  <rect x="11.5" y="20.5" width="3" height="3" rx="0.9" fill="#C9CDD4" fill-opacity="0.9"/>
  <rect x="11.5" y="28.5" width="3" height="3" rx="0.9" fill="#C9CDD4" fill-opacity="0.9"/>

  <!-- 子侧栏列表 -->
  <rect x="22.5" y="12" width="9" height="3" rx="1.2" fill="#409EFF" fill-opacity="0.35"/>
  <rect x="22.5" y="19" width="9" height="3" rx="1.2" fill="#C9CDD4" fill-opacity="0.75"/>
  <rect x="22.5" y="26" width="9" height="3" rx="1.2" fill="#C9CDD4" fill-opacity="0.75"/>
  <rect x="22.5" y="33" width="7" height="3" rx="1.2" fill="#C9CDD4" fill-opacity="0.55"/>

  <!-- 顶栏内容 -->
  <rect x="38" y="10.5" width="16" height="3.5" rx="1.75" fill="#F2F3F5"/>
  <rect x="78.5" y="10.5" width="8" height="3.5" rx="1.75" fill="#F2F3F5"/>
  <circle cx="90" cy="12.25" r="2" fill="#C9CDD4"/>

  <!-- 内容卡片（内容区更靠右） -->
  <rect x="38" y="22" width="24" height="10" rx="2" fill="#FFFFFF" stroke="#EBEDF0"/>
  <rect x="40" y="24" width="12" height="2" rx="1" fill="#C9CDD4" fill-opacity="0.75"/>
  <rect x="66" y="22" width="24" height="10" rx="2" fill="#FFFFFF" stroke="#EBEDF0"/>
  <rect x="68" y="24" width="12" height="2" rx="1" fill="#C9CDD4" fill-opacity="0.75"/>

  <rect x="38" y="36" width="52" height="14" rx="2" fill="#FFFFFF" stroke="#EBEDF0"/>
  <rect x="40" y="38.5" width="14" height="2" rx="1" fill="#C9CDD4" fill-opacity="0.7"/>
  <path d="M40 47 L46 41 L54 44 L62 39 L70 43 L78 40 L88 43" stroke="#409EFF" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- 窗口描边 -->
  <rect x="6.5" y="6.5" width="87" height="47" rx="3.5" stroke="#DEE0E3"/>
</svg>
