<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 垂直布局：左侧主菜单 + 右侧内容，聚焦结构对比 -->
  <rect width="160" height="90" rx="0" fill="#F6F7FB"/>

  <!-- 左侧菜单 -->
  <rect x="10" y="12" width="36" height="66" rx="6" fill="#EAF1FF" stroke="#D7DDE6" stroke-width="2"/>
  <rect x="14" y="20" width="24" height="8" rx="3" fill="#409EFF" fill-opacity="0.85"/>
  <rect x="14" y="34" width="24" height="8" rx="3" fill="#D7DDE6"/>
  <rect x="14" y="48" width="24" height="8" rx="3" fill="#D7DDE6" fill-opacity="0.75"/>

  <!-- 右侧区域 -->
  <rect x="54" y="12" width="96" height="12" rx="6" fill="#EDF0F5"/>
  <rect x="54" y="28" width="96" height="50" rx="8" fill="#FFFFFF" stroke="#D7DDE6" stroke-width="2"/>
  <rect x="66" y="36" width="44" height="8" rx="4" fill="#EAF1FF"/>
  <rect x="66" y="50" width="70" height="6" rx="3" fill="#E1E5ED"/>
</svg>
