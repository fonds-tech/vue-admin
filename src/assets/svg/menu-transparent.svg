<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Frame -->
  <rect x="0" y="0" width="160" height="90" rx="8" fill="#F8FAFC"/>
  <rect x="0.5" y="0.5" width="159" height="89" rx="7.5" stroke="#E2E8F0"/>
  
  <!-- Background Pattern for Transparency Hint -->
  <defs>
    <pattern id="pattern-circles" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#E2E8F0" />
    </pattern>
    <linearGradient id="sidebar-gradient" x1="12" y1="12" x2="48" y2="78" gradientUnits="userSpaceOnUse">
        <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.1"/>
        <stop offset="100%" stop-color="#4F46E5" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Sidebar Area (Transparent Effect) -->
  <rect x="12" y="12" width="36" height="66" rx="6" fill="url(#pattern-circles)"/>
  <rect x="12" y="12" width="36" height="66" rx="6" fill="url(#sidebar-gradient)"/>
  
  <!-- Content Area -->
  <rect x="56" y="12" width="92" height="66" rx="4" fill="#FFFFFF"/>
  <rect x="56.5" y="12.5" width="91" height="65.5" rx="3.5" stroke="#E2E8F0"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="20" y="22" width="20" height="4" rx="2" fill="#4F46E5"/>
  <rect x="20" y="32" width="16" height="4" rx="2" fill="#94A3B8"/>
  <rect x="20" y="42" width="20" height="4" rx="2" fill="#94A3B8"/>

</svg>
