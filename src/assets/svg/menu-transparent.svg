<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 菜单风格：透明（与浅色一致，仅激活项左侧加边线） -->
  <rect width="160" height="90" rx="12" fill="#F6F7FB"/>

  <!-- 侧边栏 -->
  <rect x="18" y="16" width="32" height="58" rx="8" fill="#FFFFFF" stroke="#D7DDE6" stroke-width="2"/>
  <!-- 激活项左侧高亮边线 -->
  <rect x="22" y="24" width="2" height="8" rx="1" fill="#409EFF"/>
  <rect x="26" y="24" width="18" height="8" rx="3" fill="#409EFF" fill-opacity="0.85"/>
  <rect x="24" y="38" width="20" height="8" rx="3" fill="#D7DDE6"/>
  <rect x="24" y="52" width="20" height="8" rx="3" fill="#D7DDE6" fill-opacity="0.75"/>

  <!-- 内容占位 -->
  <rect x="60" y="20" width="86" height="50" rx="10" fill="#FFFFFF" stroke="#D7DDE6" stroke-width="2"/>
  <rect x="70" y="32" width="46" height="8" rx="4" fill="#EAF1FF"/>
  <rect x="70" y="46" width="62" height="6" rx="3" fill="#E1E5ED"/>
</svg>
