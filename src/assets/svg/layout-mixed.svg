<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="90" rx="8" fill="#F3F4F6"/>
  <!-- Card Base -->
  <rect x="6" y="6" width="148" height="78" rx="8" fill="#FFFFFF"/>
  
  <!-- === Layout: Mixed (No Gap, Uniform Spacing) === -->
  
  <!-- 1. LEFT SIDEBAR (Medium Grey). x=6 to 40 (w34). Full Height. -->
  <!-- Top-Left & Bottom-Left Radius 8 -->
  <path d="M6 14C6 9.58172 9.58172 6 14 6H40V84H14C9.58172 84 6 80.4183 6 76V14Z" fill="#94A3B8"/>

  <!-- 2. TOP HEADER (Medium Grey). x=40 to 154 (w114). y=6 to 20 (h14). -->
  <!-- Visually joins with Sidebar to form 'L' shape -->
  <!-- Top-Right Radius 8 -->
  <path d="M40 6H146C150.418 6 154 9.58172 154 14V20H40V6Z" fill="#94A3B8"/>

  <!-- SIDEBAR ITEMS (Uniform Spacing) -->
  <!-- Start y=11 (Align with Top Nav). Gap=8px (Item h=4) -> Step=12px -->
  <rect x="14" y="11" width="18" height="4" rx="2" fill="#F1F5F9"/> <!-- 11 -->
  <rect x="14" y="23" width="18" height="4" rx="2" fill="#E2E8F0"/> <!-- 11+12=23 -->
  <rect x="14" y="35" width="18" height="4" rx="2" fill="#E2E8F0"/> <!-- 23+12=35 -->
  <rect x="14" y="47" width="18" height="4" rx="2" fill="#E2E8F0"/> <!-- 35+12=47 -->
  <rect x="14" y="59" width="18" height="4" rx="2" fill="#E2E8F0"/> <!-- 47+12=59 -->
  <rect x="14" y="71" width="12" height="4" rx="2" fill="#E2E8F0"/> <!-- 59+12=71 -->
  
  <!-- TOP NAV ITEMS (y=11) -->
  <rect x="48" y="11" width="20" height="4" rx="2" fill="#F1F5F9"/>
  <rect x="76" y="11" width="20" height="4" rx="2" fill="#E2E8F0"/>
  <rect x="104" y="11" width="20" height="4" rx="2" fill="#E2E8F0"/>

  <!-- 3. CONTENT AREA (Light). x=40 to 154. y=20 to 84 (h64). -->
  <!-- Bottom-Right Radius 8 -->
  <path d="M40 20H154V76C154 80.4183 150.418 84 146 84H40V20Z" fill="#F8FAFC"/>
  
  <!-- Content Bars -->
  <rect x="48" y="28" width="92" height="6" rx="3" fill="#FFFFFF"/>
  <rect x="48" y="40" width="60" height="6" rx="3" fill="#FFFFFF"/>
  <rect x="48" y="52" width="80" height="6" rx="3" fill="#FFFFFF"/>
  <rect x="48" y="64" width="70" height="6" rx="3" fill="#FFFFFF"/>

</svg>
