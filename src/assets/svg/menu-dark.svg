<svg width="100%" height="100%" viewBox="0 0 160 90" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- 菜单风格：深色（缩略图友好：仅侧栏深色，强化对比与可读性） -->
  <rect width="160" height="90" rx="10" fill="#F7F8FA"/>

  <!-- 侧边栏（深色） -->
  <rect x="0" y="0" width="50" height="90" fill="#272E3B"/>
  <line x1="50" y1="0" x2="50" y2="90" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <line x1="0" y1="16" x2="50" y2="16" stroke="#3D4350" stroke-width="2" vector-effect="non-scaling-stroke"/>

  <!-- 侧栏 Header（Logo + 项目名） -->
  <rect x="6" y="4" width="8" height="8" rx="2" fill="#409EFF"/>
  <rect x="16" y="6" width="30" height="4" rx="2" fill="white" fill-opacity="0.28"/>

  <!-- 侧栏菜单（占位） -->
  <rect x="6" y="22" width="38" height="10" rx="4" fill="#409EFF" fill-opacity="0.22"/>
  <rect x="10" y="25" width="4" height="4" rx="1.2" fill="#409EFF"/>
  <rect x="16" y="26" width="24" height="3" rx="1.5" fill="#409EFF" fill-opacity="0.7"/>
  <rect x="10" y="36" width="4" height="4" rx="1.2" fill="white" fill-opacity="0.35"/>
  <rect x="16" y="37" width="24" height="3" rx="1.5" fill="white" fill-opacity="0.35"/>
  <rect x="10" y="48" width="4" height="4" rx="1.2" fill="white" fill-opacity="0.35"/>
  <rect x="16" y="49" width="22" height="3" rx="1.5" fill="white" fill-opacity="0.35"/>

  <!-- 顶部栏（主内容区，保持浅色） -->
  <rect x="50" y="0" width="110" height="16" fill="#FFFFFF"/>
  <line x1="50" y1="16" x2="160" y2="16" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="56" y="6" width="44" height="4" rx="2" fill="#F2F3F5"/>
  <circle cx="154" cy="8" r="2.5" fill="#C9CDD4" fill-opacity="0.6"/>
  <circle cx="147" cy="8" r="2.5" fill="#C9CDD4" fill-opacity="0.6"/>
  <circle cx="140" cy="8" r="2.5" fill="#C9CDD4" fill-opacity="0.6"/>

  <!-- 进程栏（主内容区） -->
  <rect x="50" y="16" width="110" height="12" fill="#FFFFFF"/>
  <line x1="50" y1="28" x2="160" y2="28" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="56" y="19" width="30" height="6" rx="3" fill="#409EFF" fill-opacity="0.12"/>
  <rect x="56" y="24.8" width="30" height="2" rx="1" fill="#409EFF"/>
  <rect x="88" y="19" width="28" height="6" rx="3" fill="#F2F3F5"/>

  <!-- 内容区（弱化细节） -->
  <rect x="50" y="28" width="110" height="62" fill="#F7F8FA"/>
  <rect x="56" y="34" width="98" height="44" rx="4" fill="#FFFFFF" stroke="#EBEDF0" stroke-width="2" vector-effect="non-scaling-stroke"/>
  <rect x="60" y="38" width="28" height="3" rx="1.5" fill="#C9CDD4" fill-opacity="0.75"/>
  <rect x="60" y="46" width="80" height="2.5" rx="1.25" fill="#EBEDF0"/>
  <rect x="60" y="52" width="76" height="2.5" rx="1.25" fill="#EBEDF0"/>
  <rect x="60" y="58" width="72" height="2.5" rx="1.25" fill="#EBEDF0"/>
</svg>
